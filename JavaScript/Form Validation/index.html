<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link rel="stylesheet" href="styles.css" /> 
</head>

<body>

  <main>
    <section id="text-blurb">
      <h2>I'm Baby Roof Party Everyday Carry Freegan.</h2>
      <p>Live-edge synth cliche venmo cold-pressed neutra cred marfa try-hard air plant.
         Bitters banh mi iceland tumblr, thundercats occupy air plant vape.</p>
    </section>

    <section id="form">
      <form>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" />
        <small class="error" id="first-name-error">First Name cannot be empty</small>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
        <small class="error" id="last-name-error">Last Name cannot be empty</small>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <small class="error" id="email-error">Email cannot be empty</small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <small class="error" id="password-error">Password cannot be empty</small>

        <button type="submit">Submit</button>

      </form>
    </section> 
  </main>
  
</body>
</html>
